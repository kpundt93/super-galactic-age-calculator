<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div id="container">
    <h1>Super Galactic Age Calculator</h1>
    <p id="about">The length of solar years varies from planet to planet. Here on Earth, our solar year is 365 days. Enter your age below to find out your age and life expectancy based on a planet's solar years.</p>
    <form id="ageInput">
      <div class="form-group">
        <label for="age">Enter your age:</label>
        <input id="age" class="form-control form-control-lg" type="number" min="1" max="120">
      </div>
      <button id="calculate" class="btn btn-light" type="submit">Calculate!</button>
    </form>

    <div id="planets">
      <div class="row">
        <div class="card col-sm-5">
          <div class="card-body" id="mercury">
            <img class="card-img-top" id="mercury" src="./../src/assets/images/mercury.jpg" alt="A photo of the planet Mercury.">
            <h3 class="card-title">Mercury</h3>
            <p class="card-text" id="mercury-age"></p>
            <p class="card-text" id="mercury-life-exp"></p>
            <p class="card-text" id="mercury-years-left"></p>
          </div>
        </div>
        <div class="card col-sm-5">
          <div class="card-body" id="venus">
            <img class="card-img-top" id="venus" src="./../src/assets/images/venus.jpg" alt="A photo of the planet Venus.">
            <h3 class="card-title">Venus</h3>
            <p class="card-text" id="venus-age"></p>
            <p class="card-text" id="venus-life-exp"></p>
            <p class="card-text" id="venus-years-left"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card col-sm-5">
          <div class="card-body" id="mars">
            <img class="card-img-top" id="mars" src="./../src/assets/images/mars.jpg" alt="A photo of the planet Mars.">
            <h3 class="card-title">Mars</h3>
            <p class="card-text" id="mars-age"></p>
            <p class="card-text" id="mars-life-exp"></p>
            <p class="card-text" id="mars-years-left"></p>
          </div>
        </div>
        <div class="card col-sm-5">
          <div class="card-body" id="jupiter">
            <img class="card-img-top" id="jupiter" src="./../src/assets/images/jupiter.jpg" alt="A photo of the planet Jupiter.">
            <h3 class="card-title">Jupiter</h3>
            <p class="card-text" id="jupiter-age"></p>
            <p class="card-text" id="jupiter-life-exp"></p>
            <p class="card-text" id="jupiter-years-left"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
